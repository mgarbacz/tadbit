<!doctype html>
<html lang="en">
<head>
  <title>Tadbit | Home</title>
  <meta content="utf-8">
  <link rel="stylesheet" type="text/css"
        href="///netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="ss/app.css" />
</head>
<body>
  <div id="wrapper">
    <header>
      <div class="container">
        <div class="row">
          <canvas class="span" id="logo" width="40" height="40"></canvas>
          <h1>Tad<span id="bit">bit</span></h1>
        </div>
      </div>
    </header>
    <div id="main" class="container">
      <div class="row">
        <h3 class="col-md-4">Add Cards</h3>
        <h3 class="col-md-4">Cards</h3>
        <h3 class="col-md-4">Tags</h3>
      </div>
      <div class="row">
        <form id="card-add" class="form-horizontal col-md-4" role="form">
          <div class="form-group">
            <label for="input-question"
                   class="col-md-2 control-label">Question</label>
            <div class="col-md-10">
              <input id="input-question" class="form-control" type="text" />
            </div>
          </div>
          <div class="form-group">
            <label for="input-answer"
                   class="col-md-2 control-label">Answer</label>
            <div class="col-md-10">
              <input id="input-answer" class="form-control" type="text" />
            </div>
          </div>
          <div class="form-group">
            <label for="input-difficulty"
                   class="col-md-2 control-label">Difficulty</label>
            <div class="col-md-10">
              <select id="input-difficulty" class="form-control">
                <option>easy</option>
                <option>medium</option>
                <option>hard</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="input-tags" class="col-md-2 control-label">Tags</label>
            <div class="col-md-10">
              <input id="input-tags" class="form-control" type="text" />
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-offset-2">
              <button id="add-submit" type="button"
                      class="btn btn-primary">Submit</button>
              <button id="add-reset" type="reset"
                      class="btn btn-default">Reset</button>
            </div>
          </div>
        </form>
        <div id="card-collection" class="col-md-4">
          <div class="collection-loading">
            <p>Loading card data...</p>
            <div class="spinner">
              <div class="cube1"></div>
              <div class="cube2"></div>
            </div>
          </div>
        </div>
        <div id="tag-collection" class="col-md-4">
          <div class="collection-loading">
            <p>Loading tag data...</p>
            <div class="spinner">
              <div class="cube1"></div>
              <div class="cube2"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="container">
      </div>
    </footer>
  </div>
  <script type="text/template" id="card-template">
    <li class="card-id"><%= _id %></li>
    <li class="question"><%= question %></li>
    <li class="answer"><%= answer %></li>
    <li class="difficulty"><%= difficulty %></li>
    <li class="tags"><%= tags %></li>
  </script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.0/backbone-min.js"></script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript">require('initialize');</script>
</body>
</html>
