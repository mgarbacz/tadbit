<!doctype html>
<html lang='en'>
  <head>
    <meta content='utf-8'>
    <link rel='stylesheet' type='text/css'
          href='//netdna.bootstrapcdn.com/twitter-bootstrap/2.0.4/css/bootstrap-combined.min.css' />
    <link rel='stylesheet' type='text/css' href='css/style.css' />
  </head>
  <body>
    <div class='wrapper'>
      <div class='container'>
        <header>
            <p>Header</p>
        </header>
        <div id='card_collection' class='row'>
        </div>
      </div>
    </div>
    <footer>
      <div class='container'>
        <p>Footer</p>
      </div>
    </footer>
  </body>
  <script type='text/template' id='card_template'>
    <li><%= question %></li>
    <li><%= answer %></li>
    <li><%= difficulty %></li>
    <li><%= tags %></li>
  </script>
  <script type='text/javascript'
          src='//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js'>
  </script>
  <script type='text/javascript'
          src='//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js'>
  </script>
  <script type='text/javascript'
          src='//cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js'>
  </script>
  <script type='text/javascript'
          src='//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.0.4/bootstrap.min.js'>
  </script>
  <script type='text/javascript' src='js/script.js'></script>
</html>
